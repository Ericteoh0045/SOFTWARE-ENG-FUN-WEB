<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Personalized Dashboard</title>
    <link rel="icon" href="img/walletIcon.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"> <!-- For Icons -->
    <style>
        .navbar {
            position: fixed;  /* Fixes the navbar at the top */
            top: 0;
            left: 0;
            width: 100%;  /* Ensures it takes full width */
            background-color: #343a40; /* Dark gray */
            z-index: 1000; /* Ensures navbar stays on top of the content */
            padding: 8px 20px; /* Reduce padding for a thinner navbar */
            height: 56px; /* Explicitly set the height of the navbar */
        }

        /* Styling for Navbar text and links */
        .navbar .navbar-brand,
        .navbar .nav-link {
            color: white !important; /* White text */
            font-size: 1rem; /* Reduce font size for a thinner navbar */
        }

        .navbar .nav-link:hover {
            color: #adb5bd !important; /* Lighter gray on hover */
        }

        .profile-pic {
            width: 35px; /* Slightly smaller profile picture */
            height: 35px;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Adjustments to content below the navbar */
        body {
            padding-top: 56px; /* Add padding to account for the fixed navbar height */
            background: linear-gradient(to right, #e2e2e2, #c9d6ff);
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;  /* Adjust spacing below navbar */
        }

        /* Adjust buttons and input elements */
        button, div, input {
            margin-left: 15%;
            font-size: 20px;
            padding: 10px;
        }

        div {
            font-weight: 400;
            color: rgb(12, 11, 11);
        }

        span {
            font-weight: 600;
            font-size: 22px;
            color: black;
        }
    </style>
    <script type="module" src="homePerDashboard.js"></script>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!-- Brand with Image -->
            <a class="navbar-brand d-flex align-items-center">
                <img src="img/walletIcon.jpg" alt="Profile Picture" class="profile-pic">
                Personal Budget Tracker
            </a>
            <!-- Toggler for mobile view -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html" onclick="showAbout()"><i class="fas fa-circle-question"></i> About</a>
                    </li>
                    <!-- Profile Icon and Text -->
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html" onclick="showProfile()"><i class="fas fa-user"></i> Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Sign Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    
    <h1>Welcome to the Personalized Dashboard</h1>
    <div>
        Enter your favorite color: <input type="text" id="favoriteColor" placeholder="Enter color">
        <button id="saveColor">Save Color</button>
    </div>
    <div id="colorFeedback"></div>
    <button id="logout">Logout</button>
</body>
</html>
