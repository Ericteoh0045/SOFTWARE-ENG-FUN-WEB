<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Personalized Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 80px;
            background: linear-gradient(to right, #e2e2e2, #c9d6ff);
        }

        .summary-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px auto;
            max-width: 800px;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .summary-item {
            text-align: center;
            flex: 1;
            margin: 0 10px;
        }

        .summary-item h5 {
            margin-bottom: 5px;
            font-size: 16px;
        }

        .summary-item span {
            font-size: 20px;
            font-weight: bold;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar .navbar-brand,
        .navbar .nav-link {
            color: white !important;
        }

        .vertical-buttons {
            position: fixed;
            right: 20px;
            bottom: 20px;
            z-index: 1001;
        }

        .vertical-buttons button {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        .income-btn {
            background-color: green;
        }

        .expense-btn {
            background-color: red;
        }
    </style>
    <script type="module" src="homePerDashboard.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/walletIcon.jpg" alt="Logo" style="width: 30px; height: 30px;" class="rounded-circle">
                Personal Budget Tracker
            </a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="profile.html"><i class="fas fa-user"></i> Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Summary Section -->
    <div class="container">
        <div class="summary-container">
            <!-- Month-Year Dropdown -->
            <div class="summary-item">
                <label for="monthYearDropdown" class="form-label">Month & Year</label>
                <select id="monthYearDropdown" class="form-select">
                    <option value="" disabled selected>Select a month and year</option>
                </select>
            </div>


            <!-- Total Income -->
            <div class="summary-item">
                <h5>Total Income</h5>
                <span id="totalIncome">$0.00</span>
            </div>

            <!-- Total Expense -->
            <div class="summary-item">
                <h5>Total Expense</h5>
                <span id="totalExpense">$0.00</span>
            </div>
        </div>

        <!-- Vertical Buttons -->
        <div class="vertical-buttons">
            <button class="income-btn" id="incomePopupBtn">+</button>
            <button class="expense-btn" id="expensePopupBtn">-</button>
        </div>
    </div>
</body>
</html>
