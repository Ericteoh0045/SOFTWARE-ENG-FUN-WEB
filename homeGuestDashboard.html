<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Dashboard</title>
    <style>
        body {
            padding: 30px;
            background: linear-gradient(to right, #e2e2e2, #c9d6ff);
        }

        h1 {
            text-align: center;
        }

        button {
            color: blueviolet;
            background-color: #c9d6ff;
            padding: 5px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
        }

        button:hover {
            text-decoration: underline;
            color: blue;
        }

        button,
        div,
        input {
            margin-left: 15%;
            font-size: 20px;
            padding: 10px;
        }

        div {
            font-weight: 400;
            color: rgb(12, 11, 11);
        }

        span {
            font-weight: 600;
            font-size: 22px;
            color: black;
        }
    </style>
    <script src="homeGuestDashboard.js" defer></script>
</head>

<body>
    <h1>Welcome, Guest!</h1>
    <div>
        Enter your favorite color: <input type="text" id="favoriteColor" placeholder="Enter color">
        <button id="saveColor">Save Color</button>
    </div>
    <div id="colorFeedback"></div>
    <button id="logout">Logout</button>
</body>

</html>
