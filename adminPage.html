<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="icon" href="img/walletIcon.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- For Icons -->
    <style>
        .navbar {
            position: fixed;
            /* Fixes the navbar at the top */
            top: 0;
            left: 0;
            width: 100%;
            /* Ensures it takes full width */
            background-color: #343a40;
            /* Dark gray */
            z-index: 1000;
            /* Ensures navbar stays on top of the content */
            padding: 8px 20px;
            /* Reduce padding for a thinner navbar */
            height: 65px;
            /* Explicitly set the height of the navbar */
        }

        /* Styling for Navbar text and links */
        .navbar .navbar-brand,
        .navbar .nav-link {
            color: white !important;
            /* Ensure white color for the link */
        }

        .navbar .nav-link:hover {
            color: #adb5bd !important;
            /* Lighter gray on hover */
        }

        .navbar-text {
            font-size: 1.5rem;
            /* Larger font size */
            letter-spacing: 1px;
            /* Adds slight spacing between letters */
        }

        .profile-pic {
            width: 40px;
            /* Slightly smaller profile picture */
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Adjustments to content below the navbar */
        body {
            padding-top: 56px;
            /* Add padding to account for the fixed navbar height */
            background: linear-gradient(to right, #e2e2e2, #c9d6ff);
            margin: 0;
        }

        .hide {
            display: none !important;
        }



        .categories-wrapper {
            display: flex;
            gap: 20px;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .section {
            flex: 1;
            min-width: 45%;
            margin-top: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        .category-list li {
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category-list li button {
            margin-left: 10px;
        }
    </style>
    <script type="module" src="adminDashboard.js"></script>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand d-flex align-items-center">
                <img src="img/walletIcon.jpg" alt="Profile Picture" class="profile-pic">
                Personal Budget Tracker
            </a>
            <span class="navbar-text mx-auto text-white fw-bold">Admin Dashboard</span>
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#" id="logout">
                        <i class="fas fa-sign-out-alt"></i> Sign Out
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Manage Categories Button -->
        <button id="manageCategoriesBtn" class="btn btn-primary mb-3">Manage Categories</button>

        <!-- Categories Section -->
        <div id="categoriesSection" class="hide categories-wrapper">

            <!-- Expense Categories Section -->
            <div class="section">
                <h2>Manage Expense Categories</h2>
                <div class="form-group d-flex mb-3">
                    <input type="text" id="expenseCategoryInput" class="form-control me-2"
                        placeholder="Enter new expense category name">
                    <button id="addExpenseCategoryBtn" class="btn btn-success">Add Category</button>
                </div>
                <h3>Existing Expense Categories</h3>
                <ul id="expenseCategoryList" class="category-list"></ul>
            </div>

            <!-- Income Categories Section -->
            <div class="section">
                <h2>Manage Income Categories</h2>
                <div class="form-group d-flex mb-3">
                    <input type="text" id="incomeCategoryInput" class="form-control me-2"
                        placeholder="Enter new income category name">
                    <button id="addIncomeCategoryBtn" class="btn btn-success">Add Category</button>
                </div>
                <h3>Existing Income Categories</h3>
                <ul id="incomeCategoryList" class="category-list"></ul>
            </div>
        </div>




</body>

</html>
