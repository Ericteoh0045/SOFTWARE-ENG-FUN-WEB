<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* Ensure the body and HTML take up full screen height */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* Full screen navbar */
        .navbar {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }

        /* Main container for content below navbar */
        .container {
            max-width: 100%;
            height: calc(100vh - 60px);
            /* Subtract navbar height */
            margin-top: 60px;
            /* Make room for the fixed navbar */
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        /* Initially hidden categories section */
        .hidden {
            display: none;
        }

        #categoriesSection.hidden {
            display: none !important;
            /* 强制隐藏 */
        }


        /* Flex container for side-by-side sections */
        .categories-wrapper {
            display: flex;
            gap: 20px;
            justify-content: space-between;
            flex-wrap: wrap;
            /* Make it responsive */
        }

        /* Section for expense and income categories */
        .section {
            flex: 1;
            /* Sections take equal space */
            min-width: 45%;
            /* Ensure they don’t get too narrow */
            margin-top: 20px;
        }

        /* Input field and button styling */
        .form-group input {
            padding: 10px;
            font-size: 16px;
            width: calc(100% - 140px);
            margin-right: 10px;
        }

        .form-group button {
            padding: 10px 20px;
        }

        #manageCategoriesBtn {
            background-color: #007BFF;
            /* 设置背景颜色 */
            color: white;
            /* 设置字体颜色 */
            border: none;
            /* 移除边框 */
            border-radius: 5px;
            /* 圆角样式 */
            padding: 10px 30px;
            /* 调整按钮大小 */
            font-size: 16px;
            /* 字体大小 */
            cursor: pointer;
            /* 鼠标悬停变成手指 */
        }

        #manageCategoriesBtn:hover {
            background-color: #0056b3;
            /* 鼠标悬停时的背景颜色 */
        }

        /* Category list styling */
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li button {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        Admin Dashboard
    </div>
    <div class="container">
        <!-- Manage Categories Button -->
        <button id="manageCategoriesBtn">Manage Categories</button>

        <!-- Categories Management Section (Initially hidden) -->
        <div id="categoriesSection" class="hidden categories-wrapper">
            <!-- Expense Categories Section -->
            <div class="section">
                <h2>Manage Expense Categories</h2>
                <div class="form-group">
                    <input type="text" id="expenseCategoryInput" placeholder="Enter new expense category name">
                    <button id="addExpenseCategoryBtn">Add Category</button>
                </div>
                <h3>Existing Expense Categories</h3>
                <ul id="expenseCategoryList"></ul>
            </div>

            <!-- Income Categories Section -->
            <div class="section">
                <h2>Manage Income Categories</h2>
                <div class="form-group">
                    <input type="text" id="incomeCategoryInput" placeholder="Enter new income category name">
                    <button id="addIncomeCategoryBtn">Add Category</button>
                </div>
                <h3>Existing Income Categories</h3>
                <ul id="incomeCategoryList"></ul>
            </div>
        </div>
    </div>

    <script type="module" src="adminDashboard.js"></script>
</body>

</html>
